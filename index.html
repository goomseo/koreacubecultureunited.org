<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국큐브문화진흥회</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/KCCU-logo.svg" type="image/svg+xml" />
    <script src="js/load-components.js" defer></script>
  </head>

  <body>
    <div id="header"></div>

    <main>
      <section class="hero">
        <h1>한국큐브문화진흥회에 오신 것을 환영합니다</h1>
        <p>한국의 큐브 문화를 널리 알립니다</p>
        <a href="#events" class="btn">이벤트 보기</a>
      </section>
      <section id="events" class="events">
        <h2>다가오는 이벤트</h2>
        <div class="event">
          <h3>WCA 공식 대회</h3>
          <p>날짜: 2025년 4월 20일</p>
          <p>장소: 서울, 대한민국</p>
        </div>
        <div class="event">
          <h3>큐브 워크숍</h3>
          <p>날짜: 2025년 5월 5일</p>
          <p>장소: 부산, 대한민국</p>
        </div>
      </section>
      <section id="about" class="about">
        <h2>KCCU 소개</h2>
        <p>KCCU는 한국의 큐브 커뮤니티를 활성화하고 성장시키기 위해 노력하는 단체입니다.</p>
      </section>
    </main>

    <div id="footer"></div>
  </body>
</html>
