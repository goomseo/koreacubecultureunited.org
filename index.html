            <h1 class="hero-title">한국큐브문화진흥회에 오신 것을 환영합니다</h1>
            <p>
              한국큐브문화진흥회는 세계큐브협회(World Cube Association)가 승인한 대한민국의 유일한 WCA 지역 단체로,
              대한민국 큐브 문화의 진흥을 위해 노력하는 대한민국 큐브인들의 비영리 단체입니다. 대한민국에서 누구나
              큐브를 쉽게 배우고, 즐기고, 실력을 뽐낼 수 있도록 지원하는 것이 한국큐브문화진흥회의 설립 목적입니다.
            </p>
          </div>
        </div>
